[tool:pytest]
markers =
    integration: marks tests as integration tests (real API calls)
    unit: marks tests as unit tests (mocked)
    
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = -v --tb=short

# Async support
asyncio_mode = auto

# Test paths
testpaths = tests

# Filter warnings
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning